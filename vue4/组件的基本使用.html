<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        组件的基本使用：
        1.定义组件
        Vue.component(组件名，组件的配置对象) 遵循w3c的标签命名规范，
        全小写，横杠隔开
        2.使用组件
        当成html标签直接使用

        直接定义的注意点：
        1.整个组件的结构必须是一个整体，有且只能有一个根元素
        2.组件的命名，不能是已有的或内置的html标签名
        el-button el-table element-ui
        pp-button pp-table

        组件是可复用的vue实例，所以组件可以接收和new Vue相同的配置项
        比如：methods data computed watch created ....
        例外：el , el 是根实例独有的

     -->
     <div id="app">
         <pp-div></pp-div>
         <pp-div></pp-div>
         <pp-div></pp-div>
     </div>
     <script src="./vue.js"></script>
     <script>
         Vue.component('pp-div',{
             //组件的模板结构：决定了组件长成什么样子
             template:`
             <div>
                <a href='#'>哈哈</a>
                <button>我是按钮</button>
             </div>

             `
         })

         //根实例/根组件：特殊，可以配置el
         const vm = new Vue({
             el:'#app',
             data:{
                 msg:'hello vue'
             }
         })
     </script>

</body>
</html>
