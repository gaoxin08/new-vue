<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        指令：是特殊的html标签属性
        v-text原理：设置元素的innerText，不识别标签，(完全可以被插值表达式取代)
        v-html原理：设置元素的innerHtml，识别标签，(在你需要标签解析的时候再用)
        永远不要将用户输入的内容，作为v-html的值
     -->
     <div id="app">
         <h1>描述：{{msg}},这是内容</h1>
         <h1 v-text='msg'>描述：这是内容</h1>
         <h1 v-html='msg'>描述：这是内容</h1>
     </div>

     <script src="./vue.js"></script>
     <script>
         const vm = new Vue({
             el:'#app',
             data:{
                 msg:'<a href="#">我是一个a标签</a>'
             }
         })
     </script>
</body>
</html>
