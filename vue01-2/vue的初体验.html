<head>

<body>
    <!-- 
        vue 的初体验：
        1.npm i vue
        2.引包
        3.创建vue实例
        const vm = new Vue({
            //视图+数据
            el:'选择器'，
            data:{
                msg:'哈哈'
            }
        })
     -->
     <div id="app">
         <h1> {{msg}} </h1>
         <h1> {{msg}} </h1>
         <h1> {{msg}} </h1>
     </div>
     <script src="./vue.js"></script>
     <script>
         //只要引入了vue，就在全局，有一个vue构造函数
         const vm = new Vue({
             el:'#app',
             data:{
                 msg:'hello vue'
             }
         })



     </script>
